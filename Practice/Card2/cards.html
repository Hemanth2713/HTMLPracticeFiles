<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cards</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://thumbs.dreamstime.com/b/music-notes-song-melody-vector-icon-collection-high-quality-logo-decortion-card-design-abstract-sign-mug-t-shirt-phone-case-333450190.jpg" alt="Music Notes">
            <h2>Enjoy Your Music</h2>
            <p>Explore the world of melodies and harmonies. Immerse yourself in the rhythm of life and let the music take you away.</p>
            
            <div class="amountBox">
                <div id="leftBox">
                    <div class="imgBox"></div>
                    <div class="textAmountBox">
                        <p>Amount</p>
                        <p>$99.9/Year</p>
                    </div>
                </div>
                <div id="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>

            <button id="paymentButton">Proceed to Payment</button>
            <div class="cancelBox">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
